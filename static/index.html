     <html>
        <head>
            <meta charset="utf-8">
            <title>PPR Verifiable Credential Expert Issuance and Verifier Sample</title>

            <link rel="stylesheet" href="styles.css">

        <body>
            <div id="wrap">

                <div style="text-align: center;">
                    <img src="ppr-logo.jpeg" height=200px; />
                    <h1>PPR Verifiable Credential Expert Issuance and Verifier Sample</h1>
                    <h2>Welcome {{ user.get("name) }}!</h2>

                    <script>
                            var idIssue = document.getElementById('idIssue');
                            var idVerify = document.getElementById('idVerify');
                            idIssue.addEventListener('click', () => {
                                window.location = "issuer.html";
                            })
                            idVerify.addEventListener('click', () => {
                                window.location = "verifier.html";
                            })
                        </script>
                </div>
            </div>
        </body>
    </html>
